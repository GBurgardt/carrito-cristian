<div class="login-container">
    <mat-card class="example-card">

        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>¡Bienvenido!</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->


        <mat-card-content>
            <div>
                <mat-form-field class="example-form-field">
                    <input matInput type="text" placeholder="Usuario" [(ngModel)]="username" name="username" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-form-field">
                    <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions class="action-login-container">
            <button mat-button>Ingresar</button>
            <button mat-button>Registrar</button>
        </mat-card-actions>

    </mat-card>
</div>
